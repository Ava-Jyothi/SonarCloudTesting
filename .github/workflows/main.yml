name: SonarCloud Scan

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'
    - name: Install dependencies
      run: go mod download
    - name: Run tests
      run: go test -v ./...
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        organization: "ava-jyothi"
        project: "Ava-Jyothi_SonarCloudTesting"
        scannerArgs: >
          -Dsonar.sources=.
          -Dsonar.exclusions=**/*_test.go
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.go.coverage.reportPaths=coverage.out sonar-scanner -X
          -Dsonar.organization=<ava-jyothi> 
          -Dsonar.projectKey=<Ava-Jyothi_SonarCloudTesting> 
          -Dsonar.sources=<path_to_your_source_files>
