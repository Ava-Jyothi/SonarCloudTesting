name: SonarCloud Analysis

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Install SonarScanner
        run: |
          curl -L -o sonarscanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonarscanner.zip -d sonar-scanner
      - name: List directory contents
        run: |
          ls -al
      - name: SonarCloud Scan
        env:
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
            -Dsonar.organization="ava-jyothi" \
            -Dsonar.projectKey="avasoft-devops" \
            -Dsonar.branch.name=main \
            -Dsonar.sources=.
